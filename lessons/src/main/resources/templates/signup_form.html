<link rel="stylesheet" href="/signup_form.css" />
<body>
    <form th:action="@{/member/signup}" th:object="${MemberCreateForm}" method="post">
        <table>
        <tr>
            <td><h2>회원가입</h2></td>
        </tr>
        <tr><td>아이디</td></tr>
        <tr><td><input type="text" th:field"*{memberId}" class="text"></td></tr>
        <tr><td>비밀번호</td></tr>
        <tr><td><input type="password" th:field"*{password1}" class="text"></td></tr>
        <tr><td>비밀번호 확인</td></tr>
        <tr><td><input type="password" th:field"*{password2}" class="text"></td></tr>
        <tr><td>이름</td></tr>
        <tr><td><input type="text" th:field"*{memberName}" class="text"></td></tr>
        <tr><td>생년월일</td></tr>
        <tr><td><input type="date" th:field"*{birth}" class="text"></td></tr>
        <tr><td>전화번호</td></tr>
        <tr><td><input type="text" th:field"*{phone}" class="text">
        </td></tr>
        <tr><td>성별</td></tr>
        <tr><td>
          <input type="radio" name="gender" th:field"*{gender}" value="male" checked>남성
          <input type="radio" name="gender" th:field"*{gender}" value="female">여성
        </td></tr>  
        <tr><td>이메일</td></tr>
        <tr><td>
            <input type="email"th:field"*{email}" class="email">
        </td></tr>
        <tr><td>주소</td></tr>
        <tr><td><input type="text" th:field"*{address}" class="text"></td></tr>
        <tr><td>
			<button type="submit">제출</button>
		</td></tr>
		</table>
    </form>
    </body>
